<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="<c:url value="
    /resources/static/scripts/home.js" />" ></script>
</head>

<body>
<div>
    <!--    HEADER SECTION -->
    <header class="h-16 flex items-center max-w-[1200px] m-auto">
        <nav class="flex justify-between w-full px-6">
            <div class="flex items-center">
                <p class="text-xl font-semibold"> <a href="/" > E-Bikes </a> </p>
            </div>

            <ul class="flex">
                <li class="mr-8 flex items-center ">
                    <p class="text-base"> <a href="/"> Contact Support </a> </p>
                </li>

                <li class="mr-8 flex items-center">
                    <p class="text-base"> <a href="/"> Try Bikes </a> </p>
                </li>

                <li>
                    <a href="/login" >
                        <button class="bg-[#3C5924;] px-6 h-12 rounded text-[#fff]">
                            Management Console
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="bg-[#FBF9E9] h-[100vh] flex items-center justify-center">
        <div class="w-[500px] bg-[#fff] rounded-lg shadow-lg">
            <h1 class="mt-4 mb-4 text-center"> Login To Console  </h1>
            <hr/>

            <form class="space-y-4 md:space-y-6 mx-6" action="#">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Full Name</label>
                    <input type="email" name="email" id="email"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           placeholder="name@company.com" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required="">
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                        class="w-full text-white bg-[#3C5924;] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Sign in
                </button>

                <hr/>
                <p class="mt-4 pb-4 text-center text-sm font-light text-gray-500">
                    Don’t have an account yet? <a href="/signup" class="font-medium text-primary-600 hover:underline">Sign
                    up</a>
                </p>
            </form>
        </div>
    </section>
</div>
</body>
</html>
