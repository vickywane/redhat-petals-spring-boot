    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

    <script type="text/javascript" src="<c:url value="/resources/static/scripts/home.js" />" ></script>

<body>
<div>
    <!--    HEADER SECTION -->
    <header class="h-16 flex items-center max-w-[1200px] m-auto">
        <nav class="flex justify-between w-full px-6">
            <div class="flex items-center">
                <p class="text-xl font-semibold"> <a href="/" > E-Bikes </a> </p>

                </button>
            </div>

            <div>
                 <img

                 />

<!--  BIKES LIST  -->
    <section class="mt-6" >
            <div class="px-6 max-w-[1200px] m-auto" >
