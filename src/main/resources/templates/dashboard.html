<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=nunito" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <!--    <script type="text/javascript" src="<c:url value="-->
    <!--    /resources/static/scripts/home.js" />" ></script>-->
</head>

<body>
<div>
    <!--    HEADER SECTION -->
    <header class="h-16 flex shadow-lg items-center">
        <nav class="flex justify-between w-full px-6">
            <div class="flex items-center">
                <p class="text-xl font-semibold"><a href="/"> E-Bikes </a></p>
            </div>

            <ul class="flex">
                <li class="mr-8 flex items-center ">
                    <p class="text-base"><a href="/"> Contact Support </a></p>
                </li>

                <li class="mr-8 flex items-center">
                    <p class="text-base"><a href="/"> Try Bikes </a></p>
                </li>

                <li>
                    <a href="/login">
                        <button class="bg-[#3C5924;] px-6 h-12 rounded text-[#fff]">
                            Sign Out
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div>
        <aside id="default-sidebar"
               class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
               aria-label="Sidebar">
            <div class="h-full px-3 py-4 overflow-y-auto bg-[#FBF9E9]">
                <div class="flex text-xl mb-6 font-bold items-center p-2 text-gray-900 rounded-lg">
                    <span class="ml-3 mb-2">EBikes Console</span>
                    <hr/>
                </div>

                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="#"
                           class="flex items-center p-2 text-gray-900 rounded-lg text-white bg-[#3C5924;]">
                            <span class="flex-1 ml-3 whitespace-nowrap">Bikes</span>
                        </a>
                    </li>
                    <li>
                        <a href="/users"
                           class="flex items-center p-2 text-gray-900 rounded-lg hover:text-white hover:bg-[#3C5924;]">
                            <span class="flex-1 ml-3 whitespace-nowrap">All Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="/orders"
                           class="flex items-center p-2 text-gray-900 rounded-lg hover:text-white hover:bg-[#3C5924;]">
                            <span class="flex-1 ml-3 whitespace-nowrap">Customer Orders</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="p-4 sm:ml-64">
            <div class="flex justify-between">
                <div class="flex items-center">
                    <p th:text="'Showing All ' + ${bikes.size()} + ' Bikes'"></p>
                </div>

                <a href="/create-bike">
                    <button class="bg-[#3C5924;] px-6 h-12 rounded text-[#fff]">
                        Post A Bike
                    </button>
                </a>
            </div>

            <ul style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))" class="mt-8 gap-16 grid">
                <li th:each="bike: ${bikes}">
                    <div class="border-2 w-[300px]">
                        <div class="w-full h-[150px] relative">
                            <img src="https://res.cloudinary.com/dkfptto8m/image/upload/v1687810622/bike-cover.jpg" class="w-full" alt="bike"/>

                            <div class="absolute right-0 top-0">
                                <button class="bg-[#3C5924;] text-sm w-full px-6 h-[30px] text-[#fff]">
                                    Contact Support
                                </button>
                            </div>

                            <div class="absolute left-0 bottom-0">
                                <a th:href="'/bike/update?id=' + ${bike.id}" >
                                    <button class="bg-[#757872;] text-sm w-full px-6 h-[30px] text-[#fff]">
                                        Edit
                                    </button>
                                </a>

                            </div>
                        </div>

                        <div class="p-4">
                            <div class="mb-4">
                                <p>
                                    <span class="text-xl font-semibold mb-2" th:text="${bike.name}">  </span>
                                    <span class="text-gray-400 ml-1" th:text="'(' + ${bike.model} + ')'">  </span>
                                </p>

                                <div class="flex justify-between">
                                    <p class="text-lg" th:text="'$' + ${bike.price}"></p>

                                    <div>
                                        <p><span class="font-semibold"> Warranty: </span> <span
                                                th:text="${bike.warranty_status}">  </span></p>
                                    </div>
                                </div>
                            </div>

                            <a th:href="'/order?bikeId=' + ${bike.id}">
                                <button class="bg-[#3C5924;]  w-full px-6 h-[40px] rounded text-[#fff]">
                                    Purchase Bike
                                </button>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
