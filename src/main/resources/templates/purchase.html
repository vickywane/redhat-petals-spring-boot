<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EBikes | Purchase </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div>
    <!--    HEADER SECTION -->
    <header class="h-16 flex shadow items-center max-w-[1200px] m-auto">
        <nav class="flex justify-between w-full px-6">
            <div class="flex items-center">
                <p class="text-xl font-semibold"><a href="/"> E-Bikes </a></p>
            </div>

            <ul class="flex">
                <li class="mr-8 flex items-center ">
                    <p class="text-base"><a href="/"> Contact Support </a></p>
                </li>

                <li class="mr-8 flex items-center">
                    <p class="text-base"><a href="/"> Try Bikes </a></p>
                </li>

                <li>
                    <a href="/login">
                        <button class="bg-[#3C5924;] px-6 h-12 rounded text-[#fff]">
                            Management Console
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="bg-[#FBF9E9] h-[100vh] flex items-center justify-center">
        <div class="w-[500px] bg-[#fff] rounded-lg shadow-lg">
            <h1 class="mt-4 mb-4 text-3xl text-center"> Purchase Bike </h1>
            <hr/>

            <div class="p-6">
                <p th:text="${bike.get().name}" class="text-2xl"> NAME </p>
                <p th:text="'$' + ${bike.get().price}" class="text-xl text-gray-500"> PRICE </p>
            </div>

            <form
                    method="post"
                  th:action="@{/purchase/__${bike.get().id}__}"
                  class="space-y-4 md:space-y-6 mx-6"
                  action="#">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Cardholder Name</label>
                    <input type="text" name="name" id="name"
                           class="bg-gray-50 border 7border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           placeholder="E.g: name@company.com" required="">
                </div>

                <div>
                    <label for="number" class="block mb-2 text-sm font-medium text-gray-900">Card Number</label>
                    <input type="number" name="number" id="number"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           placeholder="E.g: 5105105105105100" required="">
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label for="cvv" class="block mb-2 text-sm font-medium text-gray-900">Card CVV</label>
                        <input type="number" name="cvv" id="cvv" placeholder="E.g 000"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               required="">
                    </div>

                    <div>
                        <label for="validity" class="block mb-2 text-sm font-medium text-gray-900">Card Validity</label>
                        <input type="number" name="validity" id="validity" placeholder="E.g 00/00"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               required="">
                    </div>
                </div>

                <div>
                    <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Delivery Address</label>
                    <input type="text" name="address" id="address" placeholder="E.g 2b, John Road Avenue"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required="">
                </div>

                <div class="mt-6">
                    <a href="/">
                        <button
                                th:text="'Confirm Purchase Of ' + ${bike.get().name}"
                                type="submit"
                                class="w-full text-white bg-[#3C5924;] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Confirm Purchase
                        </button>
                    </a>
                </div>
            </form>
            <br/>
        </div>
    </section>
</div>
</body>
</html>
